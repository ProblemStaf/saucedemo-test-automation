name: Запуск тестов и генерация Allure-отчёта
on: [push]

permissions:
  contents: write # Необходимо для загрузки артефакта

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Установить зависимости проекта
        run: pip install -r requirements.txt

      - name: Запустить тесты и собрать результаты
        run: pytest tests/ --alluredir=allure-results -v

      - name: Установить Java для Allure
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Установить Allure Commandline
        run: npm install -g allure-commandline

      - name: Сгенерировать HTML-отчёт Allure
        run: allure generate allure-results -o allure-report --clean

      - name: Загрузить отчёт как артефакт
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
